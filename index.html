<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para ti mi amorcitoüíñ</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(45deg, #ff758c, #ff7eb3);
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    color:white;
}

h1, h2{
    z-index:2;
}

button{
    padding:15px 30px;
    font-size:18px;
    margin:15px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    position:relative;
    z-index:2;
}

#si{
    background-color:#ff2e63;
    color:white;
}

#no{
    background-color:#333;
    color:white;
    position:absolute;
}

.contenedor{
    position:fixed;
    top:0;
    left:0;
    width:100vw;
    height:100vh;
    overflow:hidden;
    z-index:1;
}

.Foto{
    width:110px;
    position:absolute;
    border-radius:15px;
    box-shadow:0 0 15px rgba(0,0,0,0.4);
}

/* Corazones */
.corazon{
    position:fixed;
    color:#ff2e63;
    animation:flotar 4s linear forwards;
    z-index:3;
}

@keyframes flotar{
    0%{
        transform:translateY(100vh);
        opacity:1;
    }
    100%{
        transform:translateY(-10vh);
        opacity:0;
    }
}
</style>
</head>

<body>

<h1>¬øPuedo ser tu San Valent√≠n amocito? üíò</h1>

<button id="si" onclick="aceptar()">S√≠ üíñ</button>
<button id="no" onmouseover="mover()">No jeje</button>

<script>

function aceptar(){
    document.body.innerHTML = `
    <h1>Te amo infintamenteüíñ</h1>
    <h2>y eternamente‚ù§Ô∏è</h2>

    <div class="contenedor" id="contenedorFotos"></div>

    <iframe width="0" height="0"
    src="https://www.youtube.com/embed/FM7ALFsOH4g?autoplay=1&loop=1&playlist=FM7ALFsOH4g"
    frameborder="0"
    allow="autoplay">
    </iframe>
    `;

    generarFotos();
    iniciarCorazones();
}

function mover(){
    let boton = document.getElementById("no");
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);
    boton.style.left = x + "px";
    boton.style.top = y + "px";
    boton.style.position = "absolute";
}

/* Generar 15 Fotos */
function generarFotos(){
    const contenedor = document.getElementById("contenedorFotos");

    for(let i = 1; i <= 15; i++){
        const img = document.createElement("img");
        img.src = "Foto" + i + ".jpg";
        img.classList.add("Foto");
        contenedor.appendChild(img);
    }

    iniciarAnimacion();
}

/* Animaci√≥n rebote */
function iniciarAnimacion(){
    const Fotos = document.querySelectorAll('.Foto');

    Fotos.forEach(Foto => {
        let x = Math.random() * (window.innerWidth - 110);
        let y = Math.random() * (window.innerHeight - 110);
        let dx = (Math.random() * 2 + 1);
        let dy = (Math.random() * 2 + 1);

        Foto.style.left = x + 'px';
        Foto.style.top = y + 'px';

        function animar(){
            x += dx;
            y += dy;

            if(x <= 0 || x >= window.innerWidth - 110){
                dx = -dx;
            }

            if(y <= 0 || y >= window.innerHeight - 110){
                dy = -dy;
            }

            Foto.style.left = x + 'px';
            Foto.style.top = y + 'px';

            requestAnimationFrame(animar);
        }

        animar();
    });
}

/* Corazones flotando */
function iniciarCorazones(){
    setInterval(() => {
        const corazon = document.createElement("div");
        corazon.classList.add("corazon");
        corazon.innerHTML = "üíñ";
        corazon.style.left = Math.random() * 100 + "vw";
        corazon.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(corazon);

        setTimeout(() => {
            corazon.remove();
        }, 4000);
    }, 250);
}

</script>

</body>
</html>
